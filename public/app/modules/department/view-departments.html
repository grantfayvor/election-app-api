                <div class="box box-success">
                    
                    <div class="box-body chat" id="chat-box">
                        <!-- chat item -->
                        <div class="item">
                            <table id="demo-foo-pagination" class="table table-hover toggle-arrow-tiny" data-page-size="5">
                                <thead>
                                    <tr>
                                        <th data-toggle="true">Name</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="department in departments | filter : searchParam">
                                        <td>
                                            <a href="javascript:void(0)" data-ng-click="getUserDetails(department.id)">
                                                <span data-ng-bind="department.name"></span>
                                            </a>
                                        </td>
                                        <td>
                                            <a href="javascript:void(0)" data-ng-click="deleteUser(department.id)">
                                                <span class="label label-table label-danger">
                                                    <i class="fa fa-trash"></i> Delete</span>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="5">
                                            <div class="text-right">
                                                <ul class="pagination"></ul>
                                            </div>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>

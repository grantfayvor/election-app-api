<!-- Content Header (Page header) -->
<section class="content-header" data-ng-init="getAllReports()">
    <h1>
        Home
        <small>election monitor</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
    </ol>
</section>

        <!-- Left col -->

        <div class="col-md-7" style="margin-left:7%;margin-right:7%;margin:auto;float:none;" data-ng-repeat="report in reports">
            <!-- Chat box -->
            <div class="box box-success">
                <div class="box-header">
                    <i class="fa fa-comments-o"></i>

                    <h3 class="box-title">Report</h3>

                    <div class="box-tools pull-right" data-toggle="tooltip" title="Status">
                        <div class="btn-group" data-toggle="btn-toggle">
                            <button type="button" class="btn btn-default btn-sm active"><i class="fa fa-square text-green"></i>
                            </button>
                            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-square text-red"></i></button>
                        </div>
                    </div>
                </div>
                <div class="box-body chat" id="chat-box">
                    <!-- chat item -->
                    <div class="item">
                        <img src="dist/img/user4-128x128.jpg" alt="user image" class="online">

                        <p class="message">
                            <a href="#" class="name">
                                <small class="text-muted pull-right"><i class="fa fa-clock-o"></i> 2:15</small>
                                Mike Doe
                            </a>
                            <span data-ng-bind="report.message"></span>
                        </p>
                        <div class="attachment">
                            <h4>Attachments:</h4>

                            <p class="filename">
                                <img data-ng-src="{{report.uploads}}" style="height:100px;width:30%" alt="user image" class="online">
                                <!-- <img src="dist/img/user4-128x128.jpg" alt="user image" class="online"> -->
                                <!-- <img src="dist/img/user-160x160.jpg" alt="user image" class="offline"> -->
                            </p>

                            <div class="pull-right">
                                <button type="button" class="btn btn-primary btn-sm btn-flat">Open</button>
                            </div>
                        </div>
                        <!-- /.attachment -->
                    </div>

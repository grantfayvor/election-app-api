<!-- Content Header (Page header) -->
<section class="content-header" data-ng-init="getAllReports()">
    <h1>
        Home
        <small>election monitor</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
    </ol>
</section>

<section class="content">
    <!-- Main row -->
    <div class="row">
        <!-- Left col -->
        <!-- <div class="col-md-7" style="margin-left:7%;margin-right:7%;margin:auto;float:none;"> -->
        <div class="col-md-12" style="margin-left:7%;margin-right:7%;margin:auto;float:none;">
            <!-- Chat box -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Reports</h3>
                    <div class="box-tools pull-right">
                        <div class="has-feedback">
                            <input type="text" class="form-control input-sm" placeholder="Search Reports">
                            <span class="glyphicon glyphicon-search form-control-feedback"></span>
                        </div>
                    </div>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <div class="mailbox-controls">
                        <!-- Check all button -->
                        <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i>
                        </button>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button>
                            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-reply"></i></button>
                            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-share"></i></button>
                        </div>
                        <!-- /.btn-group -->
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-refresh"></i></button>
                        <div class="pull-right">
                            1-50/200
                            <div class="btn-group">
                                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
                                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i></button>
                            </div>
                            <!-- /.btn-group -->
                        </div>
                        <!-- /.pull-right -->
                    </div>
                    <div class="table-responsive mailbox-messages">
                        <table class="table table-hover table-striped">
                            <tbody>
                                <tr data-ng-repeat="report in reports">
                                    <td>
                                        <div class="icheckbox_flat-blue" aria-checked="false" aria-disabled="false" style="position: relative;"><input
                                                type="checkbox" style="position: absolute; opacity: 0;"><ins class="iCheck-helper"
                                                style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div>
                                    </td>
                                    <td class="mailbox-star">
                                        <div class="chat" id="chat-box">
                                            <div class="item" style="margin-top: 10px;">
                                                <img src="images/u1.png" alt="user image" class="online">
                                            </div>
                                        </div>
                                    </td>
                                    <td class="mailbox-name"><a href="read-mail.html"><span data-ng-bind="report.user.fullName"></span></a></td>
                                    <td class="mailbox-subject">
                                        <p class="message">
                                            <!-- <a href="#" class="name">
                                                <small class="text-muted pull-right"><i class="fa fa-clock-o"></i> 2:15</small>
                                                <span data-ng-bind="report.user.fullName"></span>
                                            </a> -->
                                            <span data-ng-bind="report.message"></span>
                                        </p>
                                        <div class="attachment">
                                            <h4>Attachments:</h4>
                                            <p class="filename">
                                                <p class="filename">
                                                    <img data-ng-repeat="upload in report.uploads" data-ng-src="{{upload}}" style="height:100px;width:30%" alt="user image" class="online">
                                                </p>
                                                <!-- <img src="dist/img/user4-128x128.jpg" alt="user image" class="online"> -->
                                                <!-- <img src="dist/img/user-160x160.jpg" alt="user image" class="offline"> -->
                                            </p>

                                            <!-- <div class="pull-right">
                                                <button type="button" class="btn btn-primary btn-sm btn-flat">Open</button>
                                            </div> -->
                                        </div>
                                    </td>
                                    <!-- <td class="mailbox-attachment"></td>
                                    <td class="mailbox-date">5 mins ago</td> -->
                                </tr>
                            </tbody>
                        </table>
                        <!-- /.table -->
                    </div>
                    <!-- /.mail-box-messages -->
                </div>
                <!-- /.box-body -->
                <div class="box-footer no-padding">
                    <div class="mailbox-controls">
                        <!-- Check all button -->
                        <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i>
                        </button>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button>
                            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-reply"></i></button>
                            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-share"></i></button>
                        </div>
                        <!-- /.btn-group -->
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-refresh"></i></button>
                        <div class="pull-right">
                            1-50/200
                            <div class="btn-group">
                                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
                                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i></button>
                            </div>
                            <!-- /.btn-group -->
                        </div>
                        <!-- /.pull-right -->
                    </div>
                </div>
            </div>
            <!-- /.box (chat box) -->
        </div>
    </div>
</section>

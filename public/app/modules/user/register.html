<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        User
        <small>election monitor</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Register user</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <!-- Info boxes -->

    <!-- Main row -->
    <div class="row">
        <!-- Left col -->
        <div class="col-md-7" style="float:none;margin:0 auto;">
            <!-- MAP & BOX PANE -->
            <div class="box box-success">
                <div class="box-header with-border">
                    <h3 class="box-title">Register a new user</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <div class="row">
                        <div class="col-md-9 col-sm-9" style="float:none;margin:0 auto;">
                            <form data-ng-submit="registerUser()">
                                <div class="form-group has-feedback">
                                    <input type="text" data-ng-model="user.fullName" class="form-control" placeholder="Full name">
                                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                                </div>
                                <div class="form-group has-feedback">
                                    <input type="email" data-ng-model="user.email" class="form-control" placeholder="Email">
                                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                                </div>
                                <div class="form-group has-feedback">
                                    <input type="tel" data-ng-model="user.mobile" class="form-control" placeholder="Phone Number">
                                    <span class="glyphicon glyphicon-phone form-control-feedback"></span>
                                </div>
                                <div class="form-group has-feedback">
                                    <select name="department" class="form-control" data-ng-model="user.department" id="department">
                                        <option value="">Select a department</option>
                                        <option value="DTS">DTS</option>
                                        <option value="D.LOGISTICS">D.LOGISTICS</option>
                                        <option value="D.FA">D.FA</option>
                                        <option value="D.INT">D.INT</option>
                                        <option value="D.OPS">D.OPS</option>
                                    </select>
                                    <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                                </div>
                                <div class="form-group has-feedback">
                                    <select name="supervisor" class="form-control" data-ng-model="user.supervisor" id="supervisor">
                                        <option value="">Select a Field Supervisor</option>
                                        <option value="Onyekachi Akpan">Onyekachi Akpan</option>
                                        <option value="Idowu Ibrahim">Idowu Ibrahim</option>
                                        <option value="Chioma Oshodi">Chioma Oshodi</option>
                                    </select>
                                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                                </div>
                                <div class="form-group has-feedback">
                                    <input type="password" data-ng-model="user.password" class="form-control"
                                        placeholder="Password">
                                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                </div>
                                <div class="form-group has-feedback">
                                    <input type="password" data-ng-model="user.cofirmPassword" class="form-control"
                                        placeholder="Retype password">
                                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                </div>
                                <div class="row">

                                    <div class="col-xs-7 pull-right">
                                        <button type="submit" class="btn btn-primary btn-raised btn-block btn-flat">Register</button>
                                    </div>
                                    <!-- /.col -->
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.box-body -->
            </div>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
